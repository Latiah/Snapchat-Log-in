<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapchat Log in page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="snapchat-log.png" alt="snapchat" />
      </div>
      <h3>welcome Back!</h3>
      <button class="button-1">Login In via Google</button>
      <p>Trouble Logging In?</p>
      <p></p>
      <h2>OR</h2>
      <form>
        <label class="name">USERNAME OR EMAIL</label><br />
        <input type="text" /><br />
        <label class="pas">PASSWORD</label><br />
        <input type="password" /><br />
        <a href="#">Forgot password?</a>
        <div>
          <button class="button-2">Log In</button>
        </div>
      </form>
      <p><strong>Sign up</strong> if you don't have an account</p>
    </div>
  </body>
</html>
